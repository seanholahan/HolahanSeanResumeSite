<div id="contain" *ngIf="modelView">
<div class='spriteslider' (mousedown)="down($event)" (mouseup)="up($event)" id='spriteslider'  (mouseenter)="onJamSeshHover($event)" (mousemove)="coordinates($event)"(mouseleave)="onJamSeshHover($event)">
  <div id='spritetarget' (dragstart)="down($event)"  [ngStyle]="{'background' : 'url(../../assets/img/pantSprite.png)', 'background-position-x': left, 'background-position-y': top, 'background-size': '600vh 600vh'}"  ></div>
</div>

<h2>CLICK AND DRAG TO ROTATE MODEL</h2>
<button mat-button (click)="onNoClick()">No Thanks</button>
</div>

<div *ngIf="videoView">
<mat-grid-list   cols="1" rowHeight="2:1" >
  <mat-grid-tile *ngFor='let item of modalData' >
    <iframe   [src]='getEmbedUrl(item) | safeLink' frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </mat-grid-tile>
  <!--width="560" height="315"-->
</mat-grid-list>
</div>
<div *ngIf="photoView">
<mat-grid-list   cols="1" rowHeight="3:2" >
  <mat-grid-tile *ngFor='let item of modalData' >
    <img class="photo" src={{item}}>
  </mat-grid-tile>
  <!--width="560" height="315"-->
</mat-grid-list>
</div>
